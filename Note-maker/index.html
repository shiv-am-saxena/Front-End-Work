<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <a href="https://shiv-am-saxena.github.io/Front-End-Work/Note-Maker/" class="mx-auto navbar-brand"><h1>Note-Maker</h1></a>
    </nav>
    <section class="container-fluid bg-dark">
        <div class="rows m-auto d-flex flex-column justify-content-center">
            <div class="col-11 mx-auto">
                <form class="mx-auto my-5 col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="text-light fs-3 form-label">Title:</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label text-light fs-4">Content:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="bg-light tab-cont mx-auto my-5 col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 p-4">
                <!-- <h1 class="text-center">Notes</h1> -->
                <table id="myTab" >
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Mods</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>My first note</td>
                            <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, voluptates.</td>
                            <td class="d-flex justify-content-evenly">
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-primary">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('#myTab').DataTable();
        });
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>
</html>
